{% set name = "stored-proc-python-connector" %}
{% set version = "0.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  number: {{ os.environ.get('STORED_PROC_PYTHON_CONNECTOR_BUILD_NUMBER', 0) }}
  script:
    - export SF_NO_COPY_ARROW_LIB=1              # [unix]
    - export SF_ARROW_LIBDIR="${PREFIX}/lib"     # [unix]
    - export ENABLE_EXT_MODULES=true             # [unix]
    - {{ PYTHON }} -m pip install . --no-use-pep517 --no-deps -vvv
  entry_points:
    - snowflake-dump-ocsp-response = snowflake.connector.tool.dump_ocsp_response:main
    - snowflake-dump-ocsp-response-cache = snowflake.connector.tool.dump_ocsp_response_cache:main
    - snowflake-dump-certs = snowflake.connector.tool.dump_certs:main
    - snowflake-export-certs = snowflake.connector.tool.export_certs:main

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - libgcc-ng {{ c_compiler_version }}
    - libstdcxx-ng {{ cxx_compiler_version }}
    - patch     # [not win]
  host:
    - python
    - pip
    - cython
    - pyarrow
    - numpy
    # pyarrow 8.0.0 drops the dependency on pandas. To avoid breaking change, we add pandas as dependency.
    - pandas
  run:
    - python
    - pyarrow
    # While requests is vendored, we use regular requests to perform OCSP checks
    - pytz
    # A functioning pkg_resources.working_set.by_key and pkg_resources.Requirement is
    # required. Python 3.6 was released at the end of 2016. setuptools 34.0.0 was released
    # in early 2017, so we pick this version as a reasonably modern base.
    - setuptools >34.0.0
    # pyarrow 8.0.0 drops the dependency on pandas. To avoid breaking change, we add pandas as dependency.
    - pandas >1,<3.0.0

test:
  requires:
    - pip
    - asn1crypto
    - certifi
    - cffi
    - charset-normalizer
    - cryptography
    - filelock
    - idna
    - packaging
    - platformdirs
    - pycparser
    - PyJWT
    - pyOpenSSL
    - pytz
    - requests
    - sortedcontainers
    - tomlkit
    - typing_extensions
    - urllib3 >=1.21.1,<2.0.0
  imports:
    - snowflake
    - snowflake.connector
    - snowflake.connector.nanoarrow_arrow_iterator  # [unix]
  commands:
    - pip check

about:
  home: https://github.com/snowflakedb/Stored-Proc-Python-Connector
  summary: Snowflake Python Connector for Stored Procedure
